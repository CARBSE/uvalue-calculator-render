services:
  - type: web
    name: uvalue-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /api/cities

  - type: static
    name: uvalue-web
    rootDir: web
    buildCommand: npm ci && npm run build
    publishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE
        # update this after the backend goes live
        value: https://uvalue-api.onrender.com/api
