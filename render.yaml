services:
  - type: web
    name: uvalue-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /api/cities
